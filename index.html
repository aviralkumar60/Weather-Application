<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Import Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" id="city" placeholder="Enter City Name" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt"></h4>
                </div>
                <h5 class="current-date-txt regular-txt"></h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img" alt="Weather condition">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"></h1>
                    <h3 class="condition-txt regular-txt"></h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt"></h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt"></h5> <!-- Fixed class name for wind speed -->
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <!-- Dynamic content will be populated here -->
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="Search city image">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the Weather conditions of the City</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display:none">
            <img src="assets/message/not-found.png" alt="City not found image">
            <div>
                <h1>City Not Found</h1>
                <h4 class="regular-txt">Please try searching for another city.</h4>
            </div>
        </section>
    </main>
</body>
</html>
